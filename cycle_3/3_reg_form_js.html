<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<script>
function validate() {
    var name = document.forms["frm"]["name"].value;
    var mobile = document.forms["frm"]["mobile"].value;
    var email = document.forms["frm"]["mail"].value;

    var numformat = /^\d{10}$/;
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

    if (name == null || name.trim() == "") {
        alert("Name cannot be empty");
        return false;
    }

    if (mobile == "") {
        alert("Mobile number cannot be empty");
        return false;
    }
    if (isNaN(mobile)) {
        alert("Mobile number should be numeric");
        return false;
    }
    if (!mobile.match(numformat)) {
        alert("Mobile number should contain 10 digits");
        return false;
    }

    if (email == "") {
        alert("Email cannot be empty");
        return false;
    }
    if (!email.match(mailformat)) {
        alert("Invalid Email");
        return false;
    }

    alert("Successfully submitted!");
    return true;
}
</script>
</head>

<body align="center">
    <b>Form Validation</b> <br><br>

    <form name="frm" onsubmit="return validate()">
        Name: &nbsp;
        <input type="text" name="name"><br><br>

        Mobile No: &nbsp;
        <input type="text" name="mobile"><br><br>

        Email: &nbsp;
        <input type="text" name="mail"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
